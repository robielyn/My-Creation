<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <script>
            function countToFive() {
                let i = 1;
                while (i <= 5) {
                    alert("Number: " + i);
                    i++;
                }
            }

            countToFive();
        </script>
    </div>
</body>
</html>
